<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula05</title>
    <!--CSS interno-->
    <style>
        h3{
            color: chartreuse;
            text-align: center;
        }
        h1{
            color: blueviolet;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--CSS inline-->
    <h1 style="color: brown;">Titulo 1</h1>
    <h2 style="text-align: center; color: darkblue;">Titulo2</h2>
    <!--CSS interno-->
    <h3>Titulo3</h3>
    <!-- Seleção por class configura todas as tags com o
        mesmo nome definido no style.css
        No style.css, deve sempre iniciar por
        ponto e nome da classe. Exemplo:
        .centro-->
    <p class="centro">Conhecendo as caracteristicas do CSS</p>
    <p class="centro">ETEC</p>
    <p id="unico">Curso Desenvolvimento de Sistemas</p>
    <h4 class="centro">Turma 2DS</h4>

    <p class="lab">Laboratorio 7</p>
    <p class="prof">Profs: Fátima e Guilherme</p>
</body>
</html>
